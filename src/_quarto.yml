project:
  type: website
  output-dir: ../docs
  render:
    - "*.qmd"
    - "slides/*.qmd"
  lib-dir: include/site_libs

website:
  title: "PSY 548"
  announcement: 
    content: "Please review the tentative presentation/discussion assignment schedule [here](https://psu-psychology.github.io/psy-548-2025-fall/presentations.html)" 
    position: below-navbar
    icon: info-circle
    dismissable: true
  sidebar:
    style: "docked"
    search: true
    contents:
      - index.qmd
      - schedule.qmd
      - evaluation.qmd
      - policies.qmd
      - section: "Slides"
        contents:
          - text: "Wk 01 • Fri Aug 29"
            href: slides/wk-01-intro.qmd
          - text: "Wk 02 • Fri Sep 05"
            href: slides/wk-02-piaget.qmd
      - section: "Resources"
        contents:
          - presentations.qmd
    
  repo-url: https://github.com/psu-psychology/psy-548-2025-fall
  repo-actions: [edit, issue]
  repo-subdir: src
  page-footer:
    left: "Copyright © Rick Gilmore • [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/)"
    center: "Built with [Quarto](https://quarto.org/)"
    right: 
      - icon: github
        href: https://github.com/psu-psychology/psy-548-2025-fall
    background: light
    border: true
  page-navigation: true
  bread-crumbs: true
  reader-mode: false

format:
  html:
    theme: [cosmo, include/css/psu.scss]
    toc: true
    toc-depth: 4
    fig-align: center
    fontsize: 1.1em
    number-sections: false
    citations-hover: true
    footnotes-hover: true
    date-modified: last-modified
    date: today
    bibliography: include/bib/psy-548.bib
    csl: include/bib/apa.csl
    html-math-method: mathjax

  pdf:
    documentclass: scrreprt
    